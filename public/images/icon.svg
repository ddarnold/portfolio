<?xml version="1.0" ?><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100%" height="100%" fill="#020c1b" x="0" y="0"/>
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0033a0"/>
      <stop offset="100%" stop-color="#3366ff"/>
    </linearGradient>

    <!-- Shadow filter for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>

  <!-- DDA text with shadow -->
  <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="38" fill="white" font-weight="700" letter-spacing="5" filter="url(#textShadow)">
    DDA
  </text>
</svg>